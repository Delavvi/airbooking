<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ flight.airplane.company.name }}</h5>
    <div class="flight-info">
      <div class="flight-dates">
        <span>{{ flight.date_of_flight|date:"Y-m-d H:i" }}</span>
        <span style="margin-left: 10px;">{{ flight.arriving_date|date:"Y-m-d H:i" }}</span>
      </div>
      <div class="flight-duration">
        Duration:
        {{ flight_duration }}
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="float-item-container">
        <div class="float-item base">
          {{ base }}
        </div>
        <div class="label">Economy</div>
      </div>
      <div class="float-item-container">
        <div class="float-item first">
          {{ first }}
        </div>
        <div class="label">First class</div>
      </div>
      <div class="float-item-container">
        <div class="float-item business">
          {{ business }}
        </div>
        <div class="label">Business</div>
      </div>
    </div>
  </div>
    <div>
    <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'client_interface:plane' pk=flight.pk %}'">Book tickets</button>
  </div>
</div>
